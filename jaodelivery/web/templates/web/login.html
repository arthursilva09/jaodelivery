<!DOCTYPE html>

{% load static %}
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="{% static 'web/css/login.css' %}"/>

  <title>Jãodelivery</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid ">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse container col-md-10 col-lg-10 justify-content-center" id="navbarTogglerDemo01">
        <div class="col-12 row justify-content-center">
          <div class="col-md-3 col-lg-3">
            <a class="navbar-brand" href="#">Jaodelivery <i class="fas fa-motorcycle"></i> </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main role="main" class="container">
    <div class="row justify-content-center">
      <div class="card col-md-5 col-lg-5">
        <div class="card-body">
          <h1> Login </h1>
          <form action="{% url 'login-submit'  %}" method="post">{% csrf_token %}
            <div class="form-group">
              <label for="username">Usuario</label>
              <input type="text" class="form-control" name="username" id="username"/>
            </div>
            <div class="form-group">
              <label for="password">Senha</label>
              <input type="password" class="form-control" name="password" id="password" />
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
          </form>

          {% for msg in messages %}
          <h6>Erro! {{ msg }}</h6>
          {% endfor %}

          <h6>Não tem conta?<a href="#"> Cadastre-se</a></h6>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
