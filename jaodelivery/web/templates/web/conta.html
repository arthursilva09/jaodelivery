{% extends "web/base.html" %}
{% load crispy_forms_tags %}

{% block conteudo %}
  <div class="card card-conta col-md-5 col-lg-5">
    <div class="card-body">
      <h1>Alterar Senha</h1>
      <form method="post">  
        {% csrf_token %}
        {{ form_senha|crispy }}

        <div class="form-group d-flex justify-content-center">
            <input type="submit" value="Alterar" class="btn btn-primary">
        </div>
      </form>
    </div>
  </div>
  
{% endblock conteudo %}
