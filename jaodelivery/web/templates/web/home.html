{% extends "web/base.html" %}

{% block banner %}
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" id="carousel-1">
        <div class="banner-content container col-sm-12 col-md-4 col-lg-4">
          <div>
            <h1>Bem vindo, {{ usuario }}!</h1>
            <h5>Pronto para administrar seu negócio?<h5>
            <div class="row justify-content-center">
              <div class="col-sm-12 col-md-4 col-lg-4">
                <a class="btn btn-dark col-12" href="/web/produtos/">Produtos</a>
              </div>
              <div class="col-sm-12 col-md-4 col-lg-4">
                <a class="btn btn-outline-dark col-12" href="/web/categorias/">Categoria</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="carousel-item" id="carousel-2">
        <div class="banner-content container col-sm-12 col-md-4 col-lg-4">
          <div>
            <h1>Totalmente móvel.</h1>
            <h5>Administre seus pedidos de qualquer lugar.<h5>
            <div class="row justify-content-center">
              <div class="col-sm-12 col-md-4 col-lg-4">
                <a class="btn btn-light col-12" href="/web/produtos/">Pedidos</a>
              </div>
              <div class="col-sm-12 col-md-4 col-lg-4">
                <a class="btn btn-outline-light col-12" href="/web/categorias/">Histórico</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
{% endblock banner %}

{% block script %}{% endblock script %}
